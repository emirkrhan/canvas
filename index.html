<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CANVAS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#5247e6",
              "primary-dark": "#4035b0",
              "primary-light": "#eef2ff",
              "background-light": "#f8fafc",
              "background-dark": "#121121",
              "neutral-card": "#FFFFFF",
              "neutral-border": "#e2e8f0",
              "neutral-text-light": "#64748b",
              "neutral-text-dark": "#0f172a",
              success: "#10b981",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              canvas: ["Lexend", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              '2xl': "1rem",
              '3xl': "1.5rem",
              full: "9999px",
            },
            transitionTimingFunction: {
              'spring': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-in-right': 'slideInRight 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        /* Subtle mesh gradient background */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,96%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,96%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,96%,1) 0, transparent 50%);
        background-attachment: fixed;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Shimmer effect for progress bars */
      @keyframes shimmer {
        0% { 
          transform: translateX(-100%);
        }
        100% { 
          transform: translateX(200%);
        }
      }
      .progress-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.5) 50%, transparent 100%);
        background-size: 1000px 100%;
      }
      
      .animate-shimmer {
        animation: shimmer 2s infinite ease-in-out;
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .glass-dark {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>

{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "pptxgenjs": "https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.es.js",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>

</head>

</html>
